<div *ngIf="!loading">
<div class="card mb-3 p-1 border border-warning" *ngIf="product  else noProduct " >
    <div class="row">
      <div class="col-3">
        <img
          src="/assets/images/{{ product.imageUrl }} "
          class="img-fluid rounded-start"
          alt=""
        />
      </div>
      <div class="col-9">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <!-- <button  class="btn btn-primary" (click)="unSelectProduct()">Ürünü Kaldır</button> -->
        </div>
      </div>
    </div>
  </div>
</div>

  <ng-template #noProduct>
     <div class="alert alert-primary">
        No Product
     </div>
  </ng-template>

  
<div class="spinner-border text-primary" *ngIf="loading" role="status">
    <span class="visually-hidden">Loading...</span>
    </div>
