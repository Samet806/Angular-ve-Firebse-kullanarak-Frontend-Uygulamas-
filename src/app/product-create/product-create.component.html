<h3>Product Create</h3>
{{model | json }}
<form #form="ngForm" (ngSubmit)="saveProduct(form)"  >

    <div class="alert alert-danger" *ngIf="error">
        {{error}}
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input required minlength="5" #name="ngModel" [(ngModel)]="model.name"  type="text" name="name" class="form-control" >
      <div class="text-danger mt-1" *ngIf="name.invalid && name.touched">
        Ürün ismi 5 karakter olmalı
      </div>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">price</label>
        <input [(ngModel)]="model.price"  type="text" name="price" class="form-control" >
      </div>

      <div class="mb-3">
        <label for="imageUrl" class="form-label">imageUrl</label>
        <input [(ngModel)]="model.imageUrl" type="text" name="imageUrl" class="form-control" >
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">description</label>
       <textarea [(ngModel)]="model.description"  name="description" id="description" class="form-control" ></textarea>
      </div>

      <div class="form-check mb-3">
        <input [(ngModel)]="model.isActive"  class="form-check-input" type="checkbox" name="isActive"  id="isActive">
        <label class="form-check-label" for="flexCheckDefault">
            isActive
        </label>
        </div>

        <div class="mb-3">
            <label for="categoryId" class="form-label">CategoryId</label>
            <select [(ngModel)]="model.categoryId"  name="categoryId" id="categoryId" class="form-select">
                <option value="0">Kategori</option>
                <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
            </select>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Save Product</button>


</form>
